<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Survey Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 id="title">Survey Form</h1>
	<p id="description">This page is created as HW3-P5 requirement. This page contains a simple form. </p>

	<form id="survey-form" action="">
		<label id="name-label" for="name">Full Name:</label>
		<input id="name" type="text" placeholder="name" required><br>

		<label id="email-label" for="name">E-mail:</label>
		<input id="email" type="email" placeholder="email" required><br>

		<label id="number-label" for="number">Age:</label>
		<input id="number" type="number" min="1" max="100" placeholder="age"><br>

		<select id="dropdown">
			<option value="faculty">Faculty</option>
			<option value="student">Student</option>
			<option value="staff">staff</option>
		</select><br>

		<fieldset id="college">
			<legend>Select your college</legend>
			<input type="radio" value="City College" name="college">City College<br>
			<input type="radio" value="Baruch" name="college">Baruch<br>
			<input type="radio" value="BMCC" name="college">BMCC<br>
		</fieldset><br>

		<fieldset id="major">
			<legend>Select your major</legend>
			<input type="radio" value="Computer Science" name="major">Computer Science<br>
			<input type="radio" value="CIS" name="major">CIS<br>
			<input type="radio" value="Anthropology" name="major">Anthropology<br>
		</fieldset><br>

		<fieldset id="skills">
			<legend>Your skills</legend>
			<input type="checkbox" value="Java" name="skills">Java<br>
			<input type="checkbox" value="HTML" name="skills">HTML<br>
			<input type="checkbox" value="CSS" name="skills">CSS<br>
			<input type="checkbox" value="JavaScript" name="skills">JavaScript<br>
			<input type="checkbox" value="Research Methodology" name="skills">Research Methodology<br>
		</fieldset><br>

		<textarea rows="7" cols="100" name="comment" form="survey-form">
Enter your comment here...</textarea><br>

		<input id="submit" type="submit">
	</form>
	
</body>
</html>
